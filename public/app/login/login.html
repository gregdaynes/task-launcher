<div class="[ container ]" ng-controller="coreCtrl as core">



    <div class="[ col-xs-6 col-xs-offset-3 jumbotron ]">

        <h1>Login</h1>

            <div ng-show="!core.loggedIn">

                <form ng-submit="core.doLogin()">

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" ng-model="core.loginData.username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="core.loginData.password">
                    </div>

                    <div class="alert alert-danger" ng-if="core.error">
                        {{ core.error }}
                    </div>

                    <button type="submit" class="btn btn-block btn-primary">
                        <span ng-if="!core.processing">Login</span>
                        <span ng-if="core.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span>
                    </button>

                </form>
            </div>

            <a href="#" ng-click="core.doLogout()" ng-show="core.loggedIn">Logout</a>



    </div>
</div>
