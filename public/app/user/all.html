<div class="page-header">
    <h1>
        Users
        <a ui-sref="app.users.create" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>
            New User
        </a>
    </h1>
</div>

<!-- LOADING MESSAGE -->
<div class="[ jumbotron text-center ]" ng-show='user.processing'>
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Usersâ€¦</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
    <thead>
        <tr>
            <th>_id</th>
            <th>Name</th>
            <th>Username</th>
            <th class="col-xs-2"></th>
        </tr>
    </thead>
    <tbody>

        <!-- LOOP OVER THE USERS -->
        <tr ng-repeat="person in user.users">
            <td>{{person._id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.username}}</td>
            <td class="col-xs-2">
                <button ui-sref="app.users.user({ _id: person._id })" class="btn btn-primary">Edit</button>
                <button ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
